<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit"/>
    <meta charset="utf-8" name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script crossorigin="anonymous" integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ==" src="https://lib.baomitu.com/jquery/3.5.1/jquery.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="../common/vue.js"></script>
    <script src="../common/axios.js"></script>
    <link rel="stylesheet" href="../css/index.css"/>
    <title>首页</title>
</head>
<body>
    <div id="app" class="container-fluid">

        <div class="page-header">
            <h4>列表</h4>
        </div>

        <div class="form-inline">
<!--            <div class="form-group">-->
<!--                <label for="yearInput">年份</label>-->
<!--                <input @keyup.13="getList" type="text" v-model="year" class="form-control" id="yearInput" placeholder="年份">-->
<!--            </div>-->
<!--            <div class="form-group">-->
<!--                <label for="monthInput">月份</label>-->
<!--                <input @keyup.13="getList" type="text" v-model="month" class="form-control" id="monthInput" placeholder="月份">-->
<!--            </div>-->
            <button type="button" class="btn btn-success" @click="handerAdd">新增</button>
            <button type="button" class="btn btn-success" @click="getOut">退房</button>
            <button type="button" class="btn btn-success" @click="insertDatas">批量数据</button>
        </div>

        <ul class="list-group" style="margin-top:50px;">
            <li v-for="item of list" :class="['list-group-item','list-group-item-info']"
                style="font-size:16px;font-weight: bold;"
                @click="handleItemClick(item)"
            >
                {{item.roomNum}}
<!--                <span style="margin-left:10px;">电:{{item.electric}}</span>-->
<!--                <span style="margin-left:10px;">水:{{item.water}}</span>-->
            </li>
        </ul>

        <div class="loading" v-if="showLoading">
            <div class="loading-text">请稍后..</div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">输入退房号</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline">
                            <div class="form-group">
                                <input type="text" v-model="getOutName" class="form-control" id="currentElc">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" @click="commitGetout">确认</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->

        <div class="modal fade" id="tip" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">温馨提醒</h4>
                    </div>
                    <div class="modal-body">
                        {{message}}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div>

    </div>

    <script>
        $(() => {
            new Vue({
                el: '#app',
                data(){
                    return {
                        list:[],
                        showLoading: false,
                        getOutName:"",
                        message:""
                    }
                },
                mounted() {
                    this.getList()
                },
                methods: {
                    async getList() {
                        this.showLoading = true
                        const res = await axios.post("/getList")
                        this.showLoading = false
                        this.list = res.data.list
                    },
                    /**
                     * 点击项目跳转到详情页
                     * @param item
                     */
                    handleItemClick(item) {
                        localStorage.setItem("params", JSON.stringify(item))
                        window.location.href = "/detail"
                    },
                    /**
                     * 批量插入数据
                     * @param item
                     */
                    insertDatas() {
                        window.location.href = "/insert"
                    },
                    /**
                     * 新增房间号
                     */
                    handerAdd() {
                        window.location.href = "/addRoom"
                    },
                    /**
                     * 退房
                     */
                    getOut() {
                        $('#myModal').modal('show')
                    },
                    commitGetout(){
                        if(!this.getOutName) return
                        axios.post("/getout",{
                            roomNum: this.getOutName
                        }).then(res => {
                            $('#myModal').modal('hide')
                            let result = res.data.result
                            if(result === "fail") {
                                //没有查询到房间号
                                this.message = "没有查询到这个房间号"
                                $('#tip').modal('show')
                            } else {
                                this.message = "退房成功"
                                $('#tip').modal('show')
                                this.getList()
                            }
                        })
                    }

                }
            })
        })

    </script>
</body>
</html>
